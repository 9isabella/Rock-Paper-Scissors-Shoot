<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made with Thimble</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" id="game">
    <div class="row">
      <h1 class="display-2 text-center">Spooky RPS</h1>
    </div>
    <div class="row p-2">
      <div class="col-sm-4 p-2">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="rock">👊</button>
      </div>
      <div class="col-sm-4 p-2">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="paper">🖐</button>
      </div>
      <div class="col-sm-4 p-2">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="scissors">✌</button>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-4 p-2">
        <h3 id="wins">Wins: </h3>
      </div>
      <div class="col-sm-4 p-2">
        <h3 id="loses">Loses: </h3>
      </div>
      <div class="col-sm-4 p-2">
        <h3 id="ties">Ties: </h3>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
